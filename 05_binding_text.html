<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Video 5</title>
</head>
<body>

    <div id="app">
        <h1>  Hello {{name}}</h1>
        <h1>  {{greetings}} {{name}}  </h1>
        <h1 v-text="salutations"> Daniel</h1>
        <h1 v-text="greetings">{{name}}</h1>
        <h1 v-once> {{ name }}</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>

        vm = new Vue({
            el: '#app',
            data: {
                name:'Daniel',
                greetings: 'Welcome to...',
                salutations: "Good morning "
            }
        });

 



    </script>
</body>
</html>
